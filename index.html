<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Classificador de nível de Herói</title>
</head>
<body>
    
<script>
    
while (true) {
    let nome = prompt("Digite o nome de heroi");
    let entradaXP = prompt("Digite a quantidade de XP");

    if (!entradaXP || entradaXP.trim() === "") {
        console.log("Digite um valor válido para XP");
        continue;
    }

    let xp = parseInt(entradaXP);

    if (isNaN(xp)) {
        console.log("Digite um valor numérico para XP");
        continue;
    }

    let nivel;

    if (xp < 1000) {
        nivel = "Ferro";
    } else if (xp <= 2000) {
        nivel = "Bronze";
    } else if (xp <= 5000) {
        nivel = "Prata";
    } else if (xp <= 7000) {
        nivel = "Ouro";
    } else if (xp <= 8000) {
        nivel = "Platina";
    } else if (xp <= 9000) {
        nivel = "Ascendente";
    } else if (xp <= 10000) {
        nivel = "Imortal";
    } else {
        nivel = "Radiante";
    }

    alert(`O Herói de nome ${nome} está no nível de ${nivel}`);
    break;
}
</script>

</body>
</html>
